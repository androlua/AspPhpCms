<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
<title>{$Web_Title$} - :::企业后台管理系统,QQ:313801120:::</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="../Jquery/Jquery.Min.js"></script>
<script type="text/javascript" src="../Jquery/lhgdialog.min.js"></script>
<script type="text/javascript" src="js/runAction.js"></script>
</head>
<body>
<div id="positionwrap">
	<div class="msg">
		当前位置：{$position$}
	</div>
</div>
<div class="mg10">
	<div class="atitleleft">{$lableTitle$}信息</div>
	<a href="javascript:addEditHandle('{$actionName$}','{$lableTitle$}','{$page$}','');" class="atitleright">添加{$lableTitle$}</a>&nbsp;
	<div class="clear">
	</div>
	<div class="acontent">
        <form name="listform" method="post" action="" onSubmit="formSearchSubmit()">
		<table width="100%" border="0" cellpadding="2" cellspacing="1" bgcolor="#CFCFCF" align="center" style="margin-top:8px">
		<tbody>
		<tr bgcolor="#E7E7E7">
			<td height="28" colspan="10" background="images/tbg.gif" style="padding-left:10px;">
             <!--           ◆ 所有栏目>文档列表  (使用鼠标右键弹出菜单)-->			</td>
		</tr>
		<tr align="center" bgcolor="#FBFCE2" height="25">
		  <td>排</td>
          <td>ID</td>
		  <td>选择</td>
		  <td>关键词</td>
		  <td>展现理由</td>
		  <td>电脑浏览量</td>
		  <td>移动浏览量</td> 
		  <td>总共浏览量</td> 
		  <td>竞争程度</td>
		  <td>操作</td>
		  </tr>
          
        [list]
		<tr align="center" bgcolor="#FFFFFF" height="26" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';">
		  <td nowrap=""><input name="sortrank" type="text" id="sortrank" style="text-align:center;width:50px; height:22px;line-height:22px; font-size:16px" class="nap" value="[$sortrank$]"></td>
          <td nowrap=""> [$id$] </td>
		  <td>
          
				<input name="idcheck" type="checkbox" class="np" value="[$id$]">
                <input type="hidden" name="id[$phpArray$]" id="id[$phpArray$]" value="[$id$]" />          </td>
		  <td align="left"><span id="arc106">[$webkeywords$]</td>
		  <td>[$showreason$]</td>
		  <td>[$ncomputersearch$]</td>
		  <td>[$nmobliesearch$]</td> 
		  <td>[$ncountsearch$]</td> 
          
		  <td>[$ndegree$]</td>
			<td>
				<a href="javascript:addEditHandle('{$actionName$}','{$lableTitle$}','{$page$}','[$id$]');"><img src="images/icon/gtk-edit.png" title="编辑" alt="编辑" border="0" width="16" height="16"></a>
				<a href="[$viewWeb$]" target="_blank"><img src="images/icon/part-list.gif" title="预览" alt="预览" style="cursor:pointer" border="0" width="16" height="16"></a>
                 <a href="javascript:delHandle('{$actionName$}','{$lableTitle$}','{$page$}','[$id$]');" title="删除" onClick="return new xyClass().myConfirm('你确定要删除吗？\n删除后将不可恢复')"><img src="images/icon/gtk-del.png" title="删除" /></a></td>
		  </tr>
        [/list]
		<tr bgcolor="#ffffff">
			<td height="36" colspan="10">
				<a href="javascript:checkmm('全选')" class="coolbg">全选</a>
				<a href="javascript:checkmm('反选')" class="coolbg">反选</a>
				<a href="javascript:checkmm('取消')" class="coolbg">取消</a>
				<a href="javascript:delArc('{$actionName$}','{$lableTitle$}','{$page$}')" class="coolbg">删除</a>
				<a href="javascript:sortArc('{$actionName$}','{$lableTitle$}','{$page$}')" class="coolbg">排序</a>
            <!--  
				<a href="javascript:checkArc(0)" class="coolbg"> 审核 </a>
				<a href="javascript:adArc(0)" class="coolbg"> 推荐 </a>
				<a href="javascript:;" onClick="moveArc(event,this,0)" class="coolbg"> 移动 </a> 
				<a href="javascript:;" onClick="cAtts('attsAdd',event,this)" class="coolbg"> 增加属性 </a>
				<a href="javascript:;" onClick="cAtts('attsDel',event,this)" class="coolbg"> 删除属性 </a>
            -->
            <select name="nPageSizeSelect" id="nPageSizeSelect" class="coolbg" onChange="refreshPage('{$actionName$}','{$lableTitle$}')">
              <option value="10">每页显示10条</option> 
              <option value="20"[$nPageSize if='20' value=' selected'$]>每页显示20条</option>
              <option value="30"[$nPageSize if='30' value=' selected'$]>每页显示30条</option>
              <option value="40"[$nPageSize if='40' value=' selected'$]>每页显示40条</option>
            </select>
            </td>
		</tr> 
		<tr align="right" bgcolor="#F9FCEF">
			<td height="36" colspan="10" align="center">
				[$pageInfo$]			
			    <input name="nPageSize" type="hidden" id="nPageSize" value="{$nPageSize$}"></td>
		</tr>
		</table>
      
		<!--  搜索表单  -->
		<table width="100%" border="0" cellpadding="1" cellspacing="1" bgcolor="#cfcfcf" align="center" style="margin-top:8px">
		<tbody>
		<tr bgcolor="#EEF4EA">
			<td background="images/wbg.gif" align="center">
				<table border="0" cellpadding="0" cellspacing="0" height="32">
				<tbody>
				<tr>
				 
					<td nowrap=""><select name="searchfield" id="searchfield">
					  <option value="webkeywords" selected>搜索字段</option>
					  <option value="webkeywords"[$searchfield if='webkeywords' value=' selected'$]>关键词</option>
					  <option value="ncomputersearch"[$searchfield if='ncomputersearch' value=' selected'$]>电脑浏览量</option>
					  </select>
					</td>
					<td nowrap="">
                                                        关键字：					</td>
					<td width="210">
						<input type="text" name="keyword" value="[$keyword$]" style="width:200px">					</td>
					<td>
						<input type="button" value="搜索" class="btnclick2" id="dosubmit" name="dosubmit" onClick="refreshPage('{$actionName$}','{$lableTitle$}')">					</td>
				</tr>
				</tbody>
				</table>
			</td>
		</tr>
		</tbody>
		</table> 

      </form>
      
	</div>
</div> 
</body>
</html>
